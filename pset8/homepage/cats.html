<!DOCTYPE html>
<html lang="en">

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>My Webpage | My cats</title>
    <script>
      // Listen for when DOM has loaded then execute the code within.
      document.addEventListener("DOMContentLoaded", function() {
        // Insert current year into footer copyright blurb
        document.getElementById("copyright-year").innerHTML = new Date().getFullYear();

        // Get all the elements found with the class of .cat-img and assign that array to a variable named incorrect
        let cats = document.querySelectorAll(".cat-img");

        // Using a loop apply the following listener to each element:
        // For each element .incorrect add an event listener which executes code when button is clicked
        for (let i = 0; i < cats.length; i++) {
          cats[i].addEventListener("click", function() {
            let catName = cats[i].getAttribute("data-name");
            alert(catName + " says... Meow!");
          });
        }
      });
    </script>
  </head>

  <body>
    <!-- bootstrap mb-2 class used to add some margin between nav and body content below it -->
    <nav class="mb-2">
      <!-- bootstrap button group used as a basic navigation menu, active class applied to current page item -->
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <a class="btn btn-primary" href="index.html">Home</a>
        <a class="btn btn-primary" href="about.html">About me</a>
        <a class="btn btn-primary active" href="cats.html">My cats</a>
        <a class="btn btn-primary" href="contact.html">Contact me</a>
      </div>
    </nav>
    <h2>My cats</h2>
    <!-- bootstrap grid classes used to create grid into which cat images are inserted -->
    <!-- cat images provided by cataas.com -->
    <div class="container text-center">
      <div class="row">
        <!-- col-sm-6 class is a responsive class that takes up 6/12 width at a breakpoint above "sm" (which is â‰¥576px) -->
        <!-- when viewport width is <576 then the div will take up 100% of the width of the row, this makes the layout a vertical single column stack -->
        <!-- mb-2 class adds a bit of margin below each cat image so when they stack they have regular space between -->
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat1.jpeg" alt="Photo of my cat named Bobo." data-name="Bobo">
        </div>
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat2.jpeg" alt="Photo of my cat named Dixie." data-name="Dixie">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat3.jpeg" alt="Photo of my cat named Charles." data-name="Charles">
        </div>
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat4.jpeg" alt="Photo of my cat named Paddy." data-name="Paddy">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat5.jpeg" alt="Photo of my cat named Bronson." data-name="Bronson">
        </div>
        <div class="col-sm-6 mb-2">
          <img class="cat-img" src="img/cat6.jpeg" alt="Photo of my cat named Chip." data-name="Chip">
        </div>
      </div>
    </div>
    <footer>
      <!-- current year is dynamically inserted using javascript -->
      &copy; <span id="copyright-year"></span> - Stuart Harris
    </footer>
  </body>

</html>
