<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage | Contact me</title>
        <script>
            // Listen for when DOM has loaded then execute the code within.
            document.addEventListener("DOMContentLoaded", function() {
                // Insert current year into footer copyright blurb
                document.getElementById("copyright-year").innerHTML = new Date().getFullYear();
            });
        </script>
    </head>

    <body>
        <!-- bootstrap mb-2 class used to add some margin between nav and body content below it -->
        <nav class="mb-2">
            <!-- bootstrap button group used as a basic navigation menu, active class applied to current page item -->
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <a class="btn btn-primary" href="index.html">Home</a>
                <a class="btn btn-primary" href="about.html">About me</a>
                <a class="btn btn-primary" href="cats.html">My cats</a>
                <a class="btn btn-primary active" href="contact.html">Contact me</a>
            </div>
        </nav>
        <h2>Contact me</h2>
        <!-- This anchor tag has the prefix "mailto:" in the href value, this has the effect of opening the email client with a new email prefilled to the email address -->
        <p>
            Click here to send me an email at: <a href="mailto:catsncoffee@gmail.com">catsncoffee@gmail.com</a>
        </p>
        <footer>
            <!-- current year is dynamically inserted using javascript -->
            &copy; <span id="copyright-year"></span> - Stuart Harris
        </footer>
    </body>

</html>
