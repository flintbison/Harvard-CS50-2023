{% extends "layout.html" %}

{% block title %}
    Location
{% endblock %}

{% block main %}
    <h4>Location</h4>
    <br>
    <br>
    <form action="/location" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="city" name="city" placeholder="Enter a city name" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search locations</button>
    </form>
{% endblock %}
