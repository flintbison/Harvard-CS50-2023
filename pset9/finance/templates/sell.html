{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-select mx-auto w-auto" id="symbol" name="symbol">
                <option selected value="">Select symbol</option>
                {% for holding in user_portfolio %}
                    <option value="{{holding.symbol}}">{{holding.symbol}} ({{holding.shares}} shares owned)</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
